		function drawDummyLine( )
		{
			var speed = 700;

			for (var i = 0; i < RUTE.length; i++)
				RUTE[i] = [RUTE[i][1], RUTE[i][0]];

				var line = L.polyline(RUTE, {snakingSpeed: speed});
				line.addTo(map).snakeIn();
		}
