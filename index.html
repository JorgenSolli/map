<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Buber</title>

	<!-- EKSTERNE RESSURSSER: -->
	<script src="js/libs/jquery-3.1.1.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />

	<!-- INTERNE RESSURSSER -->
	<script src="js/map.js">						</script>
	<script src="js/transit.js">					</script>
	<script src="js/mapLayers.js">					</script>
	<script src="js/userInteract.js">				</script>
	<script src="js/userInterface.js">				</script>
	<script src="addons/L.Polyline.SnakeAnim.js">	</script>

	<script src="js/demoCoordinates.js">			</script>

	<link rel="stylesheet" type="text/css" href="css/map.css">
	<link rel="stylesheet" type="text/css" href="css/meny.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.2.3/css/bulma.css">
</head>

<body>
	<div id="meny">
		<div class="lukk">✕</div>
		<div id="menyinnhold">
			<div class="strek"> </div>
			<div id="circle"></div>
			<div id="litenstrek"> </div>
			<h1 class="title is-2">Bøbussen</h1>
			<h3 class="fra">Fra <span id="stedFra"></span></h3>
			<h3 class="til">Til <input id="stedTil" type="text" placeholder="Velg hotspot eller søk her" value=""></h3>
			<h5 class="fratid">14:51</h5>
			<h5 class="tiltid">15:10</h5>
		</div>
		<div id="bestill"><h1>BESTILL</h1></div>
	</div>

	<section class="hero is-fullheight">
		<div class="hero-body" id="map">
		</div>
	</section>
	<form action="#" method="post" id="search">
		<div class="control is-grouped is-pulled-right">
			<input class="input" type="text" placeholder="Søk etter adresse/sted" id="searchfield" value="">
			<input class="button" type="submit" id="btnsearch">
		</div>
	</form>

	<script>
		initializeMap();
		goToLocation();

		function drawDummyLine( )
		{
			var speed = 500;

			for (var i = 0; i < RUTE_1.length; i++)
				RUTE_1[i] = [RUTE_1[i][1], RUTE_1[i][0]];
			for (var i = 0; i < RUTE_2.length; i++)
				RUTE_2[i] = [RUTE_2[i][1], RUTE_2[i][0]];
			for (var i = 0; i < RUTE_3.length; i++)
				RUTE_3[i] = [RUTE_3[i][1], RUTE_3[i][0]];
			for (var i = 0; i < RUTE_4.length; i++)
				RUTE_4[i] = [RUTE_4[i][1], RUTE_4[i][0]];
			for (var i = 0; i < RUTE_5.length; i++)
				RUTE_5[i] = [RUTE_5[i][1], RUTE_5[i][0]];

			setTimeout(function(){
				var line1 = L.polyline(RUTE_1, {snakingSpeed: speed});
				line1.addTo(map).snakeIn();
			}, 0);
			setTimeout(function(){
				var line2 = L.polyline(RUTE_2, {snakingSpeed: speed});
				line2.addTo(map).snakeIn();
			}, 700);
			setTimeout(function(){
				var line3 = L.polyline(RUTE_3, {snakingSpeed: speed});
				line3.addTo(map).snakeIn();
			}, 3000);
			setTimeout(function(){
				var line4 = L.polyline(RUTE_4, {snakingSpeed: speed});
				line4.addTo(map).snakeIn();
			}, 4500);
			setTimeout(function(){
				var line5 = L.polyline(RUTE_5, {snakingSpeed: speed});
				line5.addTo(map).snakeIn();
			}, 6000);

		}
	</script>
</body>
</html>
